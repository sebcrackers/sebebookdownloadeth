<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | My eBook</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .login-box {
      max-width: 90%;
      width: 100%;
      box-sizing: border-box;
      padding: 1.5rem;
      margin: 3rem auto;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error-text {
      color: red;
      font-size: 0.9rem;
    }

    h2 {
      font-size: 1.5rem;
    }

    @media screen and (min-width: 600px) {
      .login-box {
        max-width: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" class="error-text"></p>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
